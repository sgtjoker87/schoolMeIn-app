<!doctype html>

<html lang="en" ng-app="App">
<head>
  <meta charset="utf-8">
  <title>Google Phone Gallery</title>
  <title>SchoolMeIn</title>
	  <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
	  <link rel="stylesheet" type="text/css" href="css/ui.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="lib/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<html ng-app>

	

	<body>
		<!-- NavBar start -->
	  	<nav ng-controller="NavBarController" class="navbar navbar-inverse navbar-fixed-top smn_navBar smn_shadow" role="navigation">
		    <div class="container smn_container">
		        <div class="navbar-header">
		          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		          </button>
		          <a class="navbar-brand smn_navbar-brand" href="#">SchoolMeIn</a>
		        </div>
		        <div class="navbar-collapse collapse">
		          <form class="navbar-right smn_navbar-right" role="form">		            
		              <input type="text" ng-model="userName" placeholder="Email/UserName" class="form-control smn_shadow smn_topBottomMargin">		            
		              <input type="password" placeholder="Password" class="form-control smn_shadow smn_topBottomMargin">	            
		              <button type="submit" class="btn btn-block btn-primary smn_submitBtn smn_shadow">Login</button>
		          </form>
		        </div>
		    </div>
	  	</nav>
	  	<!-- NavBar end -->

    	<!-- Carousel start -->
	    <div id="myCarousel" ng-controller="CarouselController" class="carousel slide smn_carousel" data-ride="carousel">
	        <!-- Indicators start -->
	        <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1" class=""></li>
			    <li data-target="#myCarousel" data-slide-to="2" class=""></li>
	        </ol>
	      	<!-- Indicators end -->

	        <div class="carousel-inner smn_carousel-inner">
		        <div class="item active">
		            <img data-src="holder.js/900x500/auto/#777:#7a7a7a/text:First slide" alt="First slide" src="img/school1.jpg">
		            <div class="container">
			            <div class="carousel-caption smn_carousel-caption">
			                <h1>Heading 1</h1>
			                <p>Description of Heading 1</p>              
			            </div>
		            </div>
		        </div>
		        <div class="item">
		            <img data-src="holder.js/900x500/auto/#666:#6a6a6a/text:Second slide" alt="Second slide" src="img/school2.jpg">
		            <div class="container">
			            <div class="carousel-caption smn_carousel-caption">
			                <h1>Heading 2</h1>
			                <p>Description of Heading 2</p>              
			            </div>
		            </div>
		        </div>
		        <div class="item">
		            <img data-src="holder.js/900x500/auto/#555:#5a5a5a/text:Third slide" alt="Third slide" src="img/school3.jpg">
		          	<div class="container">
			            <div class="carousel-caption smn_carousel-caption">
			                <h1>Heading 3</h1>
			                <p>Description of Heading 3</p>              
			            </div>
		          	</div>
		        </div>
	        </div>

	        <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
	        <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
	    </div>
	    <!-- Carousel end -->


	    <!-- JS loading -->
	    <script src="lib/jQuery/jquery-2.1.0.js"></script>
	    <script src="lib/bootstrap/bootstrap.js"></script>
	    <script src="lib/angular/angular.js"></script>
	    <script src="js/main.js"></script>
	</body>

</html>
